<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container-card">
    <div class="card-summary">
      <div class="summary-result">
        <h1 class="lavender">Your Result</h1>
        <div id="result-circle">
          <span class="pale-blue">76</span>
          <span class="lavender">of 100</span>
        </div>
        <h2 class="pale-blue">Great</h2>
        <p class="lavender">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
      <div class="summary">
        <h1 class="dark-gray-blue">Summary</h1>
        <div class="results light-red">
          <img class="icon light-red"/>
          <span class="category light-red"></span>
          <span class="score"> <span class="score-value"></span> / 100</span>
        </div>
        <div class="results orangey-yellow">
          <img class="icon orangey-yellow"/>
          <span class="category orangey-yellow"></span>
          <span class="score"> <span class="score-value"></span> / 100</span>
        </div>
        <div class="results green-teal">
          <img class="icon green-teal"/>
          <span class="category green-teal"></span>
          <span class="score"> <span class="score-value"></span> / 100</span>
        </div>
        <div class="results cobalt-blue">
          <img class="icon cobalt-blue"/>
          <span class="category cobalt-blue"></span>
          <span class="score"> <span class="score-value"></span> / 100</span>
        </div>
       <button class="dark-gray-blue">Continue</button>
      </div>
    </div>
  </div>
  

  <script src="scripts.js"></script>
</body>
</html>

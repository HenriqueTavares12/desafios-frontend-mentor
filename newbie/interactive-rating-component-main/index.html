<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>

  <!-- Rating state start -->

  <main>
    <div id="main-container">
      <div id="first-container" class="contents">
        <img src="images/icon-star.svg" alt="icon star" id="img-star">
        <h2>How did we do?</h2>
        <p class="text">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div id="container-buttons">
          <button class="buttons">1</button>
          <button class="buttons">2</button>
          <button class="buttons">3</button>
          <button class="buttons">4</button>
          <button class="buttons">5</button>
        </div>
        <div id="container-btn-submit"><button id="btn-submit">Submit</button></div>
      </div>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <div id="second-container" class="contents hide">
        <img src="images/illustration-thank-you.svg" alt="illustration-thank-you" id="img-ilustration">
        <span>You selected <span id="num-selected"></span> out of 5</span>
        <h2>Thank you!</h2>
        <p class="text">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </div>
  </main>

  <script src="js/scripts.js"></script>
</body>
</html>
